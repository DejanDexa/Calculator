<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div display-previous-operand class="display-previous"></div>
            <div display-current-operand class="display-current"></div>
        </div>
        <button btn-all-clear class="allClear">AC</button>
        <button btn-delete class="del">DEL</button>
        <button btn-operation class="operation">âž—</button>
        <button btn-number>7</button>
        <button btn-number>8</button>
        <button btn-number>9</button>
        <button btn-operation class="operation">*</button>
        <button btn-number>4</button>
        <button btn-number>5</button>
        <button btn-number>6</button>
        <button btn-operation class="operation">+</button>
        <button btn-number>1</button>
        <button btn-number>2</button>
        <button btn-number>3</button>
        <button btn-operation class="operation">-</button>
        <button btn-number class="dot">.</button>
        <button btn-number>0</button>
        <button btn-equals class="equal">=</button>    
    </div>
</body>
</html>
